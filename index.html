<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/section__header.css" rel="stylesheet">
    <link href="css/section__body.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/form__input.css" rel="stylesheet">
    <link href="css/form__button.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <link href="css/tasks__item.css" rel="stylesheet">
    <link href="css/tasks__button.css" rel="stylesheet">
    <link href="css/tasks__content.css" rel="stylesheet">
    <link href="css/tasks__content--done.css" rel="stylesheet">
    <link href="css/tasks__button--done.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    
</head>
<body>
   <main class="container">
    <header>
        <h1></h1>Lista Zadań</h1>
    </header>
    <section class="section">
    
        
        <h2 class="section__header">Dodaj nowe zadanie</h2>
        <div class="section__body">
        <form class="form js-form">
        <input class="form__input js-newTask">
        
        <button class="form__button">Dodaj zadanie</button>
    </form></div>
    
</section>
<section class="section">
    <h2 class="section__header">Lista Zadań</h2>
    <div class="section__body">
    <ul class="tasks js-tasks"></ul>
    <li class="tasks__item js-task"></li> 
     <!-- 7:21 -->
    <button class="tasks__button--toggleDone js-done">V</button>
    <span class="tasks__content tasks__content--done">zjeść obiad</span>
            <button class="tasks__button--remove js-remove">usuń</button>
</div>
</section>
</main> 
</body>

</html>
